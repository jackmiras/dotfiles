name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  ubuntu-build:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
            readonly DOCKER_TAG="dotfiles:$(date +%s)"
            docker build -f Dockerfile -t $DOCKER_TAG . --no-cache
            docker run $DOCKER_TAG
